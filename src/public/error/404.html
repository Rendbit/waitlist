<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fa;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 48px;
        color: #e74c3c;
      }
      p {
        font-size: 18px;
        color: #34495e;
      }
      a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, we couldn't find the page you were looking for.</p>
    <p>
      We'll redirect you to our homepage shortly. Or, you can click
      <a href="https://www.rendbit.com">here</a> to visit the website directly.
    </p>
    <script>
      setTimeout(function () {
        window.location.href = "https://www.rendbit.com";
      }, 5000);
    </script>
  </body>
</html>
